<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex align-items-center justify-content-center flex-column mt-5">
        <h1 class="display-6">Password Generator</h1>

        <div class="mt-5 w-25">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="email@gmail.com">
                <label for="email">Email Address</label>
            </div>
    
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="passwordLenght" placeholder="Password Lenght">
                <label for="passwordLenght" class="">Password Lenght</label>
            </div>
    
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="password" disabled>
                <label for="password">Password</label>
            </div>
        </div>

        <div class="mt-3 w-25 container text-center">
            <button type="submit" class="btn btn-primary" onclick="getPassword()">Generate Password</button>
            <a class="btn btn-dark " onclick="savePassword()" id="saveButton">Save Password</a>
        </div>
    </div>
    
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS External -->
    <script src="index.js"></script>
</body>
</html>
